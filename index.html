<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>TODO</title>
</head>
<body>
    <form class="container">
        <input class="input input-1" placeholder="English"/>
        <input class="input input-2" placeholder="Lietuviškai"/>
        <button class="main-btn btn-1" type="submit">Save</button>
        <button class="main-btn btn-2" type="reset">Reset</button>

        <div class="label english">English</div>
        <div class="label lietuviu">Lietuviškai</div>
        <div class="label actions">Actions</div>

        <div class="data output-1">Output - 1</div>
        <div class="data output-2">Išvedimas - 2</div>
        <button class="action-btn btn-3"><img src="./img/pencil.png" alt="icon-pencil"></button>
        <button class="action-btn btn-4"><img src="./img/trash.png" alt="icon-trash"></button>

        <div class="data output-3">Output - 3</div>
        <div class="data output-4">Išvedimas - 4</div>
        <button class="action-btn btn-5"><img src="./img/pencil.png" alt="icon-pencil"></button>
        <button class="action-btn btn-6"><img src="./img/trash.png" alt="icon-trash"></button>

        <div class="data output-5">Output - 5</div>
        <div class="data output-6">Išvedimas - 6</div>
        <button class="action-btn btn-7"><img src="./img/pencil.png" alt="icon-pencil"></button>
        <button class="action-btn btn-8"><img src="./img/trash.png" alt="icon-trash"></button>


    </form>
</body>
</html>
